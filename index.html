 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather-app</title>
  </head>
  <body>
    <div class="entirePage">
      <div class="container">
        <form  id="form">
        <div class="row">
        <div class="col-8">
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." autocomplete="off">
        </div>
        <div class="col-4">
        <input class="btn btn-primary" type="submit" value="Search">
        </div>
        </div>
        </form>
        <h1 class="location" id="location"></h1>
        <div class="middleborder">
        <p class="date" id="date">date</p>
    
        <div class="row justify-content-center">
    <div class="col-4">
      
        <image class="image" id="icon" src=""/>
    </div>
    <div class= "col align-self-end">
      
        <ul>
          <div class="row">
            <li><h2 class="temperature" id="temperature"></h2></li><span class="degrees"><a href="" id="celsius-Link" class="active">&deg;C </a>|<a href="" id="fahrenheit-Link">&deg;F</a></span>
          </div>
            <li class="description" id="description"></li>
            <li>Humidity:<p class="humidity" id="Humidity"></p></li>
            <li>WindSpeed:<p class="windSpeed" id="WindSpeed"></p></li>
          

          </ul>
    </div>
  </div>
  </div>
          <h3>Upcoming weather</h3>
          <div class="weather-forecast" id="weather-forecast">
            
          </div>
          <p><a href="https://github.com/Kamogelo-MM/Vanilla-weather-app.git"> Code by Kamogelo-MM</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
