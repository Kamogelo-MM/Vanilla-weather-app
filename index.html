 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather-app</title>
  </head>
  <body>
    <div class="entirePage">
      <div class="container">
        <div class="row">
        <div class="col-6">
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        </div>
        <div class="col-4">
        <input class="btn btn-primary" type="submit" value="Submit">
        </div>
        </div>
        <h1 class="location" id="location">Current City/location</h1>
        <p class="time" id="time">Time</p>
    
        <div class="row justify-content-center">
    <div class="col-6">
      
        <image class="image" id="image" src="images/3d pic.jpg"/>
    </div>
    <div class= "col align-self-end">
      
        <ul>
            <li><h2 class="temperature" id="temperature">temp</h2></li>
            <li><p class="description" id="description">weather description</p></li>
          </ul>
    
     <div class="btn-group col-4" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-primary">Humidity</button>
  <button type="button" class="btn btn-primary">WindSpeed</button>
  <button type="button" class="btn btn-primary">Rain</button>
</div>
    </div>
  </div>
  <br>
          <h3>Upcoming weather</h3>
          <div class="container text-center">
            <div class="row daysOfTheWeek">
            <div class="col-2">Mon<p class="tempBox">temp&deg;</p></div>
            <div class="col-2">Tues<p class="tempBox">temp&deg;</p></div>
            <div class="col-2">Wed<p class="tempBox">temp&deg;</p></div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/"></script>
  </body>
</html>
